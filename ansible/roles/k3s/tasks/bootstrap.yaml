- name: Remove swapfile from /etc/fstab
  become: yes
  become_method: sudo
  ansible.builtin.mount:
    name: "{{ item }}"
    fstype: swap
    state: absent
  with_items:
    - swap
    - none

- name: Disable swap
  become: yes
  become_method: sudo
  ansible.builtin.command: swapoff -a
  when: ansible_swaptotal_mb > 0
